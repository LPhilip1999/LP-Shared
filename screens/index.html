<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1280, initial-scale=1">
  <title>COUNTDOWN 2026</title>
  <link rel="stylesheet" type="text/css" href="font/font.css" crossorigin>
  <style>
    :root {
      --width: 1280px;
      --height: 720px;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: var(--width);
      height: var(--height);
      overflow: hidden;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      background: #000;
    }

    .bg-page-temp {
      position: relative;
      width: var(--width);
      height: var(--height);
      overflow: hidden;
    }

    .bg-page-temp img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .timer-wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -10%);
      text-align: center;
      pointer-events: none;
      width: 100%;
    }

    /* Timer: no background text/label, only HH:MM:SS */
    .timerfont {
      display: inline-block;
      font-size: 120px;
      line-height: 1;
      letter-spacing: 2px;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      padding: 0;
      background: transparent; /* explicitly transparent */
      border-radius: 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* small responsive tweak if viewport smaller than 1280 */
    @media (max-width: 1280px) {
      html, body {
        width: 100%;
        height: 100vh;
      }
      .timerfont { font-size: 8vw; }
    }
  </style>
</head>
<body>
  <div class="bg-page-temp">
    <!-- Image is in the same folder (screens/) so reference directly -->
    <img src="1COUNTDOWNtest.jpg" alt="Countdown to 2026 background" width="1280" height="720">
    <div class="timer-wrap" aria-live="polite">
      <div class="timerfont" id="countdown">00:00:00</div>
    </div>
  </div>

  <script>
    // New Year 2026 local midnight (Jan 1, 2026 00:00:00)
    const target = new Date(2026, 0, 1, 0, 0, 0);

    const countdownEl = document.getElementById('countdown');

    function pad(n) { return String(n).padStart(2, '0'); }

    function update() {
      const now = new Date();
      let diffMs = target - now;

      if (diffMs <= 0) {
        countdownEl.textContent = '00:00:00';
        clearInterval(intervalId);
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      const hours = Math.floor(totalSeconds / 3600); // total hours (may exceed 24)
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent = pad(hours) + ':' + pad(minutes) + ':' + pad(seconds);
    }

    // initial render + tick every second
    update();
    const intervalId = setInterval(update, 1000);
  </script>
</body>
</html>
