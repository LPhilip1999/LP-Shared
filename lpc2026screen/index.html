<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COUNTDOWN 2026</title>

  <style>
    @font-face {
      font-family: 'CountdownFont';
      src: local('CountdownFont'),
           url('fonts/MADETOMMY-Bold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      overflow: hidden;
    }

    .bg-page-temp {
      position: relative;
      width: 1280px;
      height: 720px;
      background-color: green;
      overflow: hidden;
    }

    /* Background video */
    #bgvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .timerfont {
      position: absolute;
      top: 364px;
      left: 136px;
      width: 1000px;
      font-size: 150px;
      color: purple;
      font-family: CountdownFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1; /* keep the timer above the video */
    }
  </style>
</head>
<body>
  <div class="bg-page-temp">
    <div class="timerfont" id="countdown">
      00:00:00
    </div>

    <!-- Background video (autoplay muted loop). Ensure the src path/filename is correct. -->
    <video id="bgvideo" autoplay loop muted playsinline>
      <source src="2026CoundownAnimated.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // === Set your custom target date and time here ===
    // Format: YYYY, MM (0-based), DD, HH, MM, SS
    const targetDate = new Date(2026, 0, 1, 0, 0, 0); // <-- SET YOUR TARGET HERE
    const endMessage = "00:00";

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      if (diff < 0) diff = 0;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      let display;
      if (diff <= 3600 * 1000) {
        // Last hour: MM:SS
        display =
          `${(minutes + hours * 60).toString().padStart(2, '0')}:` +
          `${seconds.toString().padStart(2, '0')}`;
      } else {
        // More than one hour: HH:MM:SS
        display =
          `${hours.toString().padStart(2, '0')}:` +
          `${minutes.toString().padStart(2, '0')}:` +
          `${seconds.toString().padStart(2, '0')}`;
      }

      if (diff === 0) {
        document.getElementById('countdown').textContent = endMessage;
      } else {
        document.getElementById('countdown').textContent = display;
        setTimeout(updateCountdown, 1000);
      }
    }

    updateCountdown();
  </script>
</body>
</html>
