<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COUNTDOWN 2026 MXQ</title>

  <style>
    @font-face {
      font-family: 'CountdownFont';
      src: local('CountdownFont'),
           url('fonts/MADETOMMY-Bold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }


    html, body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      overflow: hidden;
      background-color: black;
    }

    .bg-page-temp {
      position: relative;
      width: 1280px;
      height: 720px;
      overflow: hidden;
    }

    #bgvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .timerfont {
      position: absolute;
      top: 172px;
      left: 137px;
      width: 1000px;
      font-size: 205px;
      color: purple;
      font-family: CountdownFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      pointer-events: none; /* Allows clicking through the text to the button if overlapped */
    }

    /* Fullscreen Button Styling */
    #fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: rgba(128, 0, 128, 0.5); /* Semi-transparent purple */
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      font-family: sans-serif;
      transition: background 0.3s;
    }

    #fullscreen-btn:hover {
      background: rgba(128, 0, 128, 0.8);
    }
  </style>
</head>
<body>
  <div class="bg-page-temp" id="container">
    <button id="fullscreen-btn">â›¶ Fullscreen</button>

    <div class="timerfont" id="countdown">
      00:00:00
    </div>

    <video id="bgvideo" autoplay loop muted playsinline>
      <source id="video-source" src="https://github.com/LPhilip1999/LP-Shared/raw/refs/heads/main/lpc2026screen/2026CoundownAnimatedv3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // === CONFIGURATION ===
    const targetDate = new Date(2026, 0, 1, 0, 0, 0); 
    const newYearVideoUrl = "https://github.com/LPhilip1999/LP-Shared/raw/refs/heads/main/lpc2026screen/2026CoundownAnimatedENDv2r1.mp4"; 

    // === FULLSCREEN LOGIC ===
    const fsBtn = document.getElementById('fullscreen-btn');
    const container = document.getElementById('container');

    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // === TIMER LOGIC ===
    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').style.display = 'none';
        const video = document.getElementById('bgvideo');
        const source = document.getElementById('video-source');
        
        if (!video.src.includes(newYearVideoUrl)) {
            video.pause();
            source.src = newYearVideoUrl;
            video.load();
            video.play();
        }
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      let display;
      if (diff <= 3600 * 1000) {
        display =
          `${(minutes + hours * 60).toString().padStart(2, '0')}:` +
          `${seconds.toString().padStart(2, '0')}`;
      } else {
        display =
          `${hours.toString().padStart(2, '0')}:` +
          `${minutes.toString().padStart(2, '0')}:` +
          `${seconds.toString().padStart(2, '0')}`;
      }

      document.getElementById('countdown').textContent = display;
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
