<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COUNTDOWN 2026 MXQ</title>

  <style>
    @font-face {
      font-family: 'CountdownFont';
      src: local('CountdownFont'),
           url('fonts/MADETOMMY-Bold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      overflow: hidden;
      background-color: black; /* Set to black for smoother transitions */
    }

    .bg-page-temp {
      position: relative;
      width: 1280px;
      height: 720px;
      overflow: hidden;
    }

    #bgvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .timerfont {
      position: absolute;
      top: 172px;
      left: 137px;
      width: 1000px;
      font-size: 205px;
      color: purple;
      font-family: CountdownFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg-page-temp">
    <div class="timerfont" id="countdown">
      00:00:00
    </div>

    <video id="bgvideo" autoplay loop muted playsinline>
      <source id="video-source" src="https://github.com/LPhilip1999/LP-Shared/raw/refs/heads/main/lpc2026screen/2026CoundownAnimatedv3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // === CONFIGURATION ===
    const targetDate = new Date(2026, 0, 1, 0, 0, 0); 
    // Put the URL of the video you want to show AFTER the countdown finishes here:
    const newYearVideoUrl = "https://github.com/LPhilip1999/LP-Shared/raw/refs/heads/main/lpc2026screen/2026CoundownAnimatedENDv2r1.mp4"; 

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      // When the countdown reaches zero
      if (diff <= 0) {
        // 1. Hide the timer
        document.getElementById('countdown').style.display = 'none';

        // 2. Change the video source
        const video = document.getElementById('bgvideo');
        const source = document.getElementById('video-source');
        
        // Only change if it hasn't been changed yet (prevents looping the source change)
        if (!video.src.includes(newYearVideoUrl)) {
            video.pause();
            source.src = newYearVideoUrl;
            video.load(); // Required to tell the player to use the new source
            video.play();
        }
        return; // Stop the timer loop
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      let display;
      if (diff <= 3600 * 1000) {
        display =
          `${(minutes + hours * 60).toString().padStart(2, '0')}:` +
          `${seconds.toString().padStart(2, '0')}`;
      } else {
        display =
          `${hours.toString().padStart(2, '0')}:` +
          `${minutes.toString().padStart(2, '0')}:` +
          `${seconds.toString().padStart(2, '0')}`;
      }

      document.getElementById('countdown').textContent = display;
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
