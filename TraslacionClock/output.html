<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TRASLACION 2026 DURATION CLOCK</title>
  <style>
    @font-face {
      font-family: 'NumberFont';
      src: local('NumberFont'), url('font/MADETOMMY-Bold.otf') format('opentype');
      font-weight: normal; font-style: normal; font-display: swap;
    }
    html, body { margin: 0; padding: 0; width: 1280px; height: 720px; overflow: hidden; background-color: black; }
    .bg-page-temp { position: relative; width: 1280px; height: 720px; overflow: hidden; }
    #bgvideo { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
    .timerfont {
      position: absolute; top: 335px; left: 594px; width: 548px;
      font-size: 130px; color: black; font-family: NumberFont, sans-serif;
      display: flex; align-items: center; justify-content: center; z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg-page-temp">
    <div class="timerfont" id="display">00:00:00</div>
    <video id="bgvideo" autoplay loop muted playsinline>
      <source src="https://github.com/LPhilip1999/LP-Shared/raw/refs/heads/main/TraslacionClock/medias/DURATIONJAN9loop.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    // Configuration
    const startDate = new Date('2026-01-09T03:58:00').getTime();
    
    // Set freezeTime to null to keep it running. 
    // To freeze it, enter the date/time (e.g., '2026-01-10T02:00:00')
    let freezeTime = '2026-01-10T10:50:00'; 

    function updateTimer() {
      const now = new Date().getTime();
      
      // Determine which end-point to use: the current time or the freeze time
      const effectiveEnd = (freezeTime && now >= new Date(freezeTime).getTime()) 
                           ? new Date(freezeTime).getTime() 
                           : now;

      const difference = effectiveEnd - startDate;

      if (difference < 0) {
        document.getElementById("display").innerText = "00:00:00";
        return;
      }

      const hours = Math.floor(difference / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("display").innerText = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      // If we have reached or passed the freeze time, stop the interval
      if (freezeTime && now >= new Date(freezeTime).getTime()) {
        clearInterval(timerInterval);
        console.log("Clock Frozen at: " + freezeTime);
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

    /** * HELPER FUNCTION: 
     * You can call freezeClock() from the browser console to stop it manually.
     */
    function freezeClock() {
        freezeTime = new Date().toISOString();
        updateTimer();
    }
  </script>
</body>
</html>
